<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="/public/js/mobilemenu.js" defer></script>

</head>

<body style="background-color: teal;">
    <header>
        <nav class="flex items-center justify-between flex-wrap bg-teal-500 p-6">
            <div class="flex items-center flex-shrink-0 text-white mr-6">
                <img width="50" src="/public/share.svg" alt="logo" style="padding-right:5px;">
                <span class=" font-semibold text-xl tracking-tight">Share</span>
            </div>
            <div class="block lg:hidden">
                <button id="menubtn"
                    class="flex items-center px-3 py-2 border rounded text-teal-200 border-teal-400 hover:text-white hover:border-white">
                    <svg class="fill-current h-3 w-3" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                        <title>Menu</title>
                        <path d="M0 3h20v2H0V3zm0 6h20v2H0V9zm0 6h20v2H0v-2z" />

                </button>
            </div>
            <div class="w-full block flex-grow lg:flex lg:items-center lg:w-auto" id="menu">
                <div class="text-sm lg:flex-grow">
                    <a href="/" id="switcher"
                        class="block mt-4 lg:inline-block lg:mt-0 text-teal-200 hover:text-white mr-4">
                        Home
                    </a>
                    <a href="/receive" class="block mt-4 lg:inline-block lg:mt-0 text-teal-200 hover:text-white mr-4">
                        Receive
                    </a>
                </div>
            </div>
        </nav>
    </header>
    <section id="result">

    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.js"></script>
    <script src="/public/js/sender.js"></script>
</body>

</html>
