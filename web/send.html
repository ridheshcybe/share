<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send</title>
</head>

<body>
    Your name is: <span id="name"></span><br>
    Select user to send files:
    <select id="options">

    </select>
    <input id="input" type="file" accept="audio/*,video/*,image/*,.doc,.docx,.xml,.json" multiple>
    <button id="submit" disabled onclick="loading.showModal()">Submit</button>
    <status id="stat"></status>
    <dialog id="loading">
    </dialog>
    <script type="module" src="/js/send.js"></script>
</body>

</html>
